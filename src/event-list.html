<script>
    function editinfo(a){
        var request="editeventinfo"
        if(document.getElementById("eNo"+a).contentEditable=='true'){
            document.getElementById("eNo"+a).contentEditable='false'
            document.getElementById("eType"+a).contentEditable='false'
            document.getElementById("eTime"+a).contentEditable='false'
            document.getElementById("location"+a).contentEditable='false'
            document.getElementById("old"+a).contentEditable='false'
            $.ajax({
                url:' http://127.0.0.1:5000//',
                type:'GET',
                data:{reeditevent:request,
                    eNo:document.getElementById("eNo"+a).innerText,
                    eType:document.getElementById("eType"+a).innerText,
                    eTime:document.getElementById("eTime"+a).innerText,
                    location:document.getElementById("location"+a).innerText,
                    old:document.getElementById("old"+a).innerText},
            })
            alert('edit success')
        }else{
            if(document.getElementById("eNo"+a).innerText=='') {
                alert('add info')
                document.getElementById("eNo"+a).innerText ='example:015'
                document.getElementById("eType"+a).innerText ='example:stranger'
                document.getElementById("eTime"+a).innerText ='example:2022.7.9-14:35'
                document.getElementById("location"+a).innerText ='example:2'
                document.getElementById("old"+a).innerText ='joe'
                document.getElementById("eNo"+a).contentEditable='true'
                document.getElementById("eType"+a).contentEditable='true'
                document.getElementById("eTime"+a).contentEditable='true'
                document.getElementById("location"+a).contentEditable='true'
                document.getElementById("old"+a).contentEditable='true'
            }else{
                alert('cannot edit')
                // document.getElementById("eNo"+a).contentEditable='true'
                // document.getElementById("eType"+a).contentEditable='true'
                // document.getElementById("eTime"+a).contentEditable='true'
                // document.getElementById("location"+a).contentEditable='true'
                // document.getElementById("old"+a).contentEditable='true'
            }
        }
    }
    function deleteinfo(a){
        var request="deevent"
        $.ajax({
            url:' http://127.0.0.1:5000//',
            type:'GET',
            data:{redeevent:request,
                eNo:document.getElementById("eNo"+a).innerText}
        })
        for(var number=a;number<10;number++){
            var num=number+1
            document.getElementById("eNo"+number).innerText = document.getElementById("eNo"+num).innerText
            document.getElementById("eType"+number).innerText = document.getElementById("eType"+num).innerText
            document.getElementById("eTime"+number).innerText = document.getElementById("eTime"+num).innerText
            document.getElementById("location"+number).innerText = document.getElementById("location"+num).innerText
            document.getElementById("old"+number).innerText = document.getElementById("old"+num).innerText
        }
        alert('delete success')
    }
</script>
<script>
    function showdata(){
        var request="eventinfo"
        $.ajax({
            url:' http://127.0.0.1:5000//',
            type:'GET',
            data:{reshowevent:request},

            success:function(result){
                for(var number=1;number<result['num']+1;number++){
                    document.getElementById("eNo"+number).innerText =result['eNo'+number]
                    document.getElementById("eType"+number).innerText =result['eType'+number]
                    document.getElementById("eTime"+number).innerText =result['eTime'+number]
                    document.getElementById("location"+number).innerText =result['location'+number]
                    document.getElementById("old"+number).innerText =result['old'+number]
                }
            }
        })
    }
</script>
<script>
    function search(){
        var x = document.getElementById("searchv").value;
        for(var a=1;document.getElementById("eNo"+a).innerText!='';a++){
            document.getElementById("eNo"+a).style.color="Black"
            document.getElementById("eType"+a).style.color="Black"
            document.getElementById("eTime"+a).style.color="Black"
            document.getElementById("location"+a).style.color="Black"
            document.getElementById("old"+a).style.color="Black"
        }
        for(var a=1;document.getElementById("eNo"+a).innerText!='';a++){
            if(document.getElementById("eNo"+a).innerText === x){
                document.getElementById("eNo"+a).style.color="Red"
            }else if(document.getElementById("eType"+a).innerText === x){
                document.getElementById("eType"+a).style.color="Red"
            }else if(document.getElementById("eTime"+a).innerText === x){
                document.getElementById("eTime"+a).style.color="Red"
            }else if(document.getElementById("location"+a).innerText === x){
                document.getElementById("location"+a).style.color="Red"
            }else if(document.getElementById("old"+a).innerText === x){
                document.getElementById("old"+a).style.color="Red"
            }else{}
        }
    }
</script>
