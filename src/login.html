<body>
    <div class="main-wrapper">
        <div class="authentication-wrapper row gx-0">
            <!-- Login Form Start -->
            <div class="col-lg-6 col-12 align-self-center my-10 px-3">
                <div class="login-register-form">
                    <div class="head">
                        <h3 class="title"><span class="fw-700">欢迎使用智慧养老</span><br>登录界面</h3>

                            <div class="col-12 mb-6">
                                <label class="form-label fw-600" for="password">密码</label>
                                <input type="password" id="password" class="form-control form-control-round" placeholder="输入密码">
                                <label class="form-label fw-600 mb-0 mt-2 text-end"><a href="#">忘记密码</a></label>
                            </div>
                            <div class="col-12 mb-6">
                                <button type="submit" class="btn btn-primary btn-round w-100">登录</button>
                            </div>
                            <div class="col-12 mb-6">
                                <a class="btn btn-primary btn-round w-100" href="register.html">注册</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- Login Form End -->
            <!-- Login Form BG Image Start -->
            <div class="col-lg-6 col-12 d-none d-lg-block">
                <div class="authentication-bg-image" style="background-image: url(assets/img/login.jpg);"></div>
            </div><!-- Login Form BG Image End -->
        </div>
    </div><!-- JS Files ============================================ -->
    <!-- Global Vendor,plugins JS -->
    <!-- Vendor JS -->
    <script src="assets/js/vendor.min.js"></script>
    <!--Plugins JS-->
    <script src="assets/js/simplebar.min.js"></script><!-- Plugins & Activation JS For Only This Page -->
    <!--Main JS(Common Activation Codes)-->
    <script src="assets/js/main.js"></script>

            // 模拟登录成功，直接跳转到指定页面
