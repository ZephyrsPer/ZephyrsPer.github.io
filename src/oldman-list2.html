<script>
    var state = 0
    function editinfo(a){
        var request="editoldmaninfo2"
        var request2="addoldmaninfo2"
        if(document.getElementById("tel"+a).contentEditable=='true'){
            document.getElementById("ID"+a).contentEditable='false'
            document.getElementById("name"+a).contentEditable='false'
            document.getElementById("tel"+a).contentEditable='false'
            document.getElementById("Cone"+a).contentEditable='false'
            document.getElementById("Ctwo"+a).contentEditable='false'
            document.getElementById("carer"+a).contentEditable='false'
            if(state==1){
                $.ajax({
                    url:' http://127.0.0.1:5001//updateOld_2',
                    type:'GET',
                    data:{reeditold2:request,
                        ID:document.getElementById("ID"+a).innerText,
                        // name:document.getElementById("name"+a).innerText,
                        tel:document.getElementById("tel"+a).innerText,
                        Cone:document.getElementById("Cone"+a).innerText,
                        Ctwo:document.getElementById("Ctwo"+a).innerText,
                        carer:document.getElementById("carer"+a).innerText},
                })
                alert('edit success')
            }else {
                $.ajax({
                    url:' http://127.0.0.1:5001//insertOld_2',
                    type:'GET',
                    data:{readdold2:request2,
                        ID:document.getElementById("ID"+a).innerText,
                        name:document.getElementById("name"+a).innerText,
                        tel:document.getElementById("tel"+a).innerText,
                        Cone:document.getElementById("Cone"+a).innerText,
                        Ctwo:document.getElementById("Ctwo"+a).innerText,
                        carer:document.getElementById("carer"+a).innerText},
                })
                alert('add success')
            }

        }else{
            if(document.getElementById("tel"+a).innerText=='') {
                alert('add info')
                state = 2
                document.getElementById("ID"+a).innerText ='example:132'
                document.getElementById("name"+a).innerText ='example:cuisicong'
                document.getElementById("tel"+a).innerText ='example:13126364236'
                document.getElementById("Cone"+a).innerText ='example:001c'
                document.getElementById("Ctwo"+a).innerText ='example:002c'
                document.getElementById("carer"+a).innerText ='example:19301000'
                document.getElementById("ID"+a).contentEditable='true'
                document.getElementById("name"+a).contentEditable='true'
                document.getElementById("tel"+a).contentEditable='true'
                document.getElementById("Cone"+a).contentEditable='true'
                document.getElementById("Ctwo"+a).contentEditable='true'
                document.getElementById("carer"+a).contentEditable='true'
            }else{
                alert('editable now')
                state = 1
                // document.getElementById("ID"+a).contentEditable='true'
                // document.getElementById("name"+a).contentEditable='true'
                document.getElementById("tel"+a).contentEditable='true'
                document.getElementById("Cone"+a).contentEditable='true'
                document.getElementById("Ctwo"+a).contentEditable='true'
                document.getElementById("carer"+a).contentEditable='true'
            }
        }
    }
    function deleteinfo(a){
        var request="deold2"
        $.ajax({
            url:' http://127.0.0.1:5001//deleteOld',
            type:'GET',
            data:{redeold2:request,
                ID:document.getElementById("ID"+a).innerText}
        })
        for(var number=a;number<10;number++){
            var num=number+1
            document.getElementById("ID"+number).innerText = document.getElementById("ID"+num).innerText
            document.getElementById("name"+number).innerText = document.getElementById("name"+num).innerText
            document.getElementById("tel"+number).innerText = document.getElementById("tel"+num).innerText
            document.getElementById("Cone"+number).innerText = document.getElementById("Cone"+num).innerText
            document.getElementById("Ctwo"+number).innerText = document.getElementById("Ctwo"+num).innerText
            document.getElementById("carer"+number).innerText = document.getElementById("carer"+num).innerText
        }
        alert('delete success')
    }
</script>
<script>
    window.onload = function(){
        showdata()
    }

    function showdata(){
        var request="oldinfo2"
        $.ajax({
            url:' http://127.0.0.1:5001//showAllOld_2',
            type:'GET',
            // data:{reshowold2:request},
            success:function(result){
                for(var num=0;num < result[0].num;num++){
                    var number = num+1
                    document.getElementById("ID"+number).innerText =result[num].ID
                    document.getElementById("name"+number).innerText =result[num].name
                    document.getElementById("tel"+number).innerText =result[num].tel
                    document.getElementById("Cone"+number).innerText =result[num].C1
                    document.getElementById("Ctwo"+number).innerText =result[num].C2
                    document.getElementById("carer"+number).innerText =result[num].carer
                }
            }
        })
    }
</script>
