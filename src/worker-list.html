    <script>
        var state = 0
        function editinfo(a) {
            var request = "editworkinfo"
            var request2 = "addworkinfo"
            if (document.getElementById("tel" + a).contentEditable == 'true') {
                document.getElementById("ID" + a).contentEditable = 'false'
                document.getElementById("name" + a).contentEditable = 'false'
                document.getElementById("gender" + a).contentEditable = 'false'
                document.getElementById("tel" + a).contentEditable = 'false'
                document.getElementById("type" + a).contentEditable = 'false'
                document.getElementById("Valid" + a).contentEditable = 'false'
                if (state == 1) {
                    $.ajax({
                        url: ' http://127.0.0.1:5001//updateWorker',
                        type: 'GET',
                        data: {
                            reeditwork: request,
                            ID: document.getElementById("ID" + a).innerText,
                            // name:document.getElementById("name"+a).innerText,
                            // gender:document.getElementById("gender"+a).innerText,
                            tel: document.getElementById("tel" + a).innerText,
                            type: document.getElementById("type" + a).innerText,
                            valid: document.getElementById("Valid" + a).innerText
                        },
                    })
                    alert('edit success')
                } else {
                    $.ajax({
                        url: ' http://127.0.0.1:5001//insertWorker',
                        type: 'GET',
                        data: {
                            readdwork: request2,
                            ID: document.getElementById("ID" + a).innerText,
                            name: document.getElementById("name" + a).innerText,
                            gender: document.getElementById("gender" + a).innerText,
                            tel: document.getElementById("tel" + a).innerText,
                            type: document.getElementById("type" + a).innerText,
                            valid: document.getElementById("Valid" + a).innerText
                        },
                    })
                    alert('add success')
                }

            } else {
                if (document.getElementById("ID" + a).innerText == '') {
                    alert('add info')
                    state = 2
                    document.getElementById("ID" + a).innerText = 'example:132'
                    document.getElementById("name" + a).innerText = 'example:cuisicong'
                    document.getElementById("gender" + a).innerText = 'm/f'
                    document.getElementById("tel" + a).innerText = 'example:131256847752'
                    document.getElementById("type" + a).innerText = 'v/e'
                    document.getElementById("Valid" + a).innerText = '0/1'
                    document.getElementById("ID" + a).contentEditable = 'true'
                    document.getElementById("name" + a).contentEditable = 'true'
                    document.getElementById("gender" + a).contentEditable = 'true'
                    document.getElementById("tel" + a).contentEditable = 'true'
                    document.getElementById("type" + a).contentEditable = 'true'
                    document.getElementById("Valid" + a).contentEditable = 'true'
                } else {
                    alert('editable now')
                    state = 1
                    // document.getElementById("ID"+a).contentEditable='true'
                    // document.getElementById("name"+a).contentEditable='true'
                    // document.getElementById("gender"+a).contentEditable='true'
                    document.getElementById("tel" + a).contentEditable = 'true'
                    document.getElementById("type" + a).contentEditable = 'true'
                    document.getElementById("Valid" + a).contentEditable = 'true'
                }
            }
        }
        function deleteinfo(a) {
            var request = "deworker"
            $.ajax({
                url: ' http://127.0.0.1:5001//deleteWorker',
                type: 'GET',
                data: {
                    redeworker: request,
                    ID: document.getElementById("ID" + a).innerText
                }
            })
            for (var number = a; number < 10; number++) {
                var num = number + 1
                document.getElementById("ID" + number).innerText = document.getElementById("ID" + num).innerText
                document.getElementById("name" + number).innerText = document.getElementById("name" + num).innerText
                document.getElementById("gender" + number).innerText = document.getElementById("gender" + num).innerText
                document.getElementById("tel" + number).innerText = document.getElementById("tel" + num).innerText
                document.getElementById("type" + number).innerText = document.getElementById("type" + num).innerText
                document.getElementById("Valid" + number).innerText = document.getElementById("Valid" + num).innerText
            }
            alert('delete success')
        }
    </script>
    <script>
        window.onload = function () {
            showdata()

        function showdata() {
            var request = "workerinfo"
            $.ajax({
                url: ' http://127.0.0.1:5001//showAllWorker',
                type: 'GET',
                //data:{reshowworker:request},

                success: function (result) {
                    for (var num = 0; num < result[0].num; num++) {
                        var number = num + 1
                        document.getElementById("ID" + number).innerText = result[num].ID
                        document.getElementById("name" + number).innerText = result[num].name
                        document.getElementById("gender" + number).innerText = result[num].gender
                        document.getElementById("tel" + number).innerText = result[num].tel
                        document.getElementById("type" + number).innerText = result[num].type
                        document.getElementById("Valid" + number).innerText = result[num].valid
                    }
                }
            })
        }
    </script>
    <script>
        function search() {
            var x = document.getElementById("searchv").value;
            for (var a = 1; document.getElementById("ID" + a).innerText != ''; a++) {
                document.getElementById("ID" + a).style.color = "Black"
                document.getElementById("name" + a).style.color = "Black"
                document.getElementById("gender" + a).style.color = "Black"
                document.getElementById("tel" + a).style.color = "Black"
                document.getElementById("type" + a).style.color = "Black"
                document.getElementById("Valid" + a).style.color = "Black"
            }
            for (var a = 1; document.getElementById("ID" + a).innerText != ''; a++) {
                if (document.getElementById("ID" + a).innerText === x) {
                    document.getElementById("ID" + a).style.color = "Red"
                } else if (document.getElementById("name" + a).innerText === x) {
                    document.getElementById("name" + a).style.color = "Red"
                } else if (document.getElementById("gender" + a).innerText === x) {
                    document.getElementById("gender" + a).style.color = "Red"
                } else if (document.getElementById("tel" + a).innerText === x) {
                    document.getElementById("tel" + a).style.color = "Red"
                } else if (document.getElementById("type" + a).innerText === x) {
                    document.getElementById("type" + a).style.color = "Red"
                } else if (document.getElementById("Valid" + a).innerText === x) {
                    document.getElementById("Valid" + a).style.color = "Red"
                } else { }
            }
        }
    </script>
